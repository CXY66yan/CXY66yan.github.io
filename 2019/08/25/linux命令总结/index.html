            <h2 id="常用快捷键"><a href="#常用快捷键" class="headerlink" title="常用快捷键"></a>常用快捷键</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line">苹果手机截屏键：关机键+home键</span><br><span class="line"></span><br><span class="line">小米手机的截屏：右边音量下键+屏幕上的三个横线同时摁；</span><br><span class="line"></span><br><span class="line">Vivo手机截屏：右侧手机电源键+音量下键</span><br><span class="line"></span><br><span class="line">OPPO手机截屏：三指往下滑；</span><br><span class="line"></span><br><span class="line">PMO(Project Management Office)一般称为项目管理办公室、项目管理中心或者项目管理部，是在组织内部将实践、过程、运作形式化和标准化，同时在组织内各机能间，为推动专案前进产生各种工作资源冲突时，负责协调整合的机能，所以是为了提高组织管理成熟度的核心部门，它根据业界最佳实践和公认的项目管理知识体系（PMBOK），并结合企业自身的业务和行业特点，为组织量身定制项目管理流程、培养项目经理团队、建立项目管理信息系统、对项目提供顾问式指导、开展多项目管理等，以此确保项目成功率的提高和组织战略的有效贯彻和执行。</span><br><span class="line"></span><br><span class="line">MVP的全称为Model-View-Presenter，Model提供数据，View负责显示，Presenter负责逻辑的处理。</span><br><span class="line"></span><br><span class="line">Mac电脑Chrome浏览器开发者工具的快捷键：</span><br><span class="line"></span><br><span class="line">开发者工具：option＋command＋i</span><br><span class="line"></span><br><span class="line">javascript控制台：option＋command＋j</span><br><span class="line"></span><br><span class="line">或者按option＋command＋c也可以打开</span><br><span class="line"></span><br><span class="line">在终端中打开另一个终端的快捷键：command+T</span><br></pre></td></tr></table></figure>

<h2 id="liunx常用命令"><a href="#liunx常用命令" class="headerlink" title="liunx常用命令"></a>liunx常用命令</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line">进入root账户：sudo -I</span><br><span class="line">切换至普通用户：su - username(账户名)</span><br><span class="line">在终端中：</span><br><span class="line">control+c退出之前执行的命令，clear清屏；</span><br><span class="line">桌面的位置：/User/用户名/Desktop</span><br><span class="line">驱动所在位置： /System/Library/Extensions</span><br><span class="line">如何在桌面上创建一个文件方法<span class="number">1</span>:</span><br><span class="line"><span class="number">1.</span>在桌面上创建一个文件夹</span><br><span class="line"><span class="number">2.</span>cd ,将文件夹拖到终端中回车</span><br><span class="line"><span class="number">3.</span>touch filename.xxx(filename:文件名，xxx：后缀名)</span><br><span class="line">方法<span class="number">2</span>:点击启动台-其他-文本编辑——shift + command + T （默认是.rtf,转化为.txt）-command+s保存,</span><br><span class="line">cd 切换目录，cd.切换至当前目录，cd.. 切换至上级目录</span><br><span class="line">ls / ：查看当前目录下的文件或文件夹；</span><br><span class="line">ls -l :显示当前目录下的详细文件信息，ls -a :显示当前目录下的详细信息；</span><br><span class="line">mkdir directoryname:创建文件夹</span><br><span class="line">mkdir -p a/b/c:一次性创建三级文件夹；</span><br><span class="line"></span><br><span class="line">cp:拷贝文件；rm:移动文件；rm:删除文件；chmod:更改文件权限</span><br></pre></td></tr></table></figure>
