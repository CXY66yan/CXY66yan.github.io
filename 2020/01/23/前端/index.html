<h1 id="前端常见的组件库"><a href="#前端常见的组件库" class="headerlink" title="前端常见的组件库"></a>前端常见的组件库</h1><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">React 组件库，Angular 组件库， Vue.js 组件库</span><br></pre></td></tr></table></figure>

<h1 id="常见的前端9种UI框架介绍"><a href="#常见的前端9种UI框架介绍" class="headerlink" title="常见的前端9种UI框架介绍"></a>常见的前端9种UI框架介绍</h1><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">一：Element</span><br><span class="line"></span><br><span class="line">官网地址：http://element-cn.eleme.io/<span class="comment">#/zh-CN</span></span><br><span class="line"></span><br><span class="line">介绍：element ui框架的按钮组件，这款由饿了么前端开源的UI框架，用于开发PC端的页面；</span><br><span class="line"></span><br><span class="line">二：iview</span><br><span class="line"></span><br><span class="line">官网地址：https://www.iviewui.com/</span><br><span class="line"></span><br><span class="line">介绍：iView 是一套基于 Vue.js 的开源 UI 组件库，主要服务于 PC 界面的中后台产品。使用单文件的 Vue 组件化开发模式 基于 npm + webpack + babel 开发，支持 ES2015 高质量、功能丰富 友好的 API ，自由灵活地使用空间，由TalkingData开发维护，有很多知名互联网企业都在使用。</span><br><span class="line"></span><br><span class="line">三：vuetify</span><br><span class="line"></span><br><span class="line">官网地址：https://vuetifyjs.com/zh-Hans/</span><br><span class="line"></span><br><span class="line">介绍：Vuetifyjs 根据材料设计规格提供 UI 布局。 V <span class="number">1.0</span> Alpha 版本提供了超过 <span class="number">80</span>个 reusbale 组件，其中包含一个易于记忆的语义设计，它基于名称简单明了 type-<span class="keyword">as</span>-you 的类型属性。在GitHub 上有超过 <span class="number">7</span>K 的 star</span><br><span class="line"></span><br><span class="line">四：vue-strap</span><br><span class="line"></span><br><span class="line">官网地址：http://yuche.github.io/vue-strap/</span><br><span class="line"></span><br><span class="line">介绍：基于 Vue.js 的 Bootstrap 组件 该仓库包含一系列基于 Bootstrap 标记和 CSS 的本地 Vue.js 组件。所以不需要 jQuery 和 Bootstrap 的 JavaScript 文件，唯一需要依赖的是: Vue.js Bootstrap CSS ，VueStrap 不依赖某个非常精确的 Bootstrap 版本。如果喜欢bootstrap的小伙伴又不想换jquery的开发方式是不二的选择。</span><br><span class="line"></span><br><span class="line">五：cube-ui</span><br><span class="line"></span><br><span class="line">官网地址：https://didi.github.io/cube-ui/<span class="comment">#/zh-CN/example</span></span><br><span class="line"></span><br><span class="line">介绍：cube-ui 是滴滴团队开发的基于 Vue.js 实现的精致移动端组件库。支持按需引入和后编译，轻量灵活；扩展性强，可以方便地基于现有组件实现二次开发。</span><br><span class="line"></span><br><span class="line">六：buefy</span><br><span class="line"></span><br><span class="line">官网地址：https://buefy.github.io/<span class="comment">#/</span></span><br><span class="line"></span><br><span class="line">介绍：Buefy 基于 Bulma 和 Vue.js 的轻量级UI组件，它提供了即装即用的轻量级组件。虽然组件选择有限，但是值得你去尝试。</span><br><span class="line"></span><br><span class="line">七：vue-beauty</span><br><span class="line"></span><br><span class="line">官网地址： https://fe-driver.github.io/vue-beauty/<span class="comment">#/components/button</span></span><br><span class="line"></span><br><span class="line">介绍：基于 ant design 的漂亮的 vue 组件库；vue-beauty 是一套基于 vue.js 和 ant-design样式 的PC端 UI 组件库，旨在帮助开发者提升产品体验和开发效率、降低维护成本。</span><br><span class="line"></span><br><span class="line">八：at-ui</span><br><span class="line"></span><br><span class="line">官网地址： https://at-ui.github.io/at-ui/<span class="comment">#/zh</span></span><br><span class="line"></span><br><span class="line">介绍：AT-UI 是一个模块化的前端 UI 框架，开发基于Vue.js 的快速和强大的 Web 界面。专门为桌面应用程序构建，AT-UI提供了一套 npm + webpack + babel 前端开发工作流程。全英文的文档对用户来说可能是具有有挑战性的，但它提供了一个体面的干净整洁的 UI 组件。</span><br><span class="line"> </span><br><span class="line">九：Vue-Blu</span><br><span class="line"></span><br><span class="line">官网地址： https://chenz24.github.io/vue-blu/<span class="comment">#/</span></span><br><span class="line"></span><br><span class="line">介绍：Vue-Blu是基于Vuejs和Bulma开发的开源UI组件库。旨在为PC端的前端开发(特别是中后台产品)提供一个快速且灵活的解决方案。全面、灵活且强大的ui组件，API友好。</span><br></pre></td></tr></table></figure>
