<h2 id="H5的介绍"><a href="#H5的介绍" class="headerlink" title="H5的介绍"></a>H5的介绍</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">H5是HTML5简称，是最新的web端开发语言版本，是移动端的web页面；从广义上来说，HTML5是包括HTML,CSS,JS在内的一套技术组合；</span><br><span class="line"></span><br><span class="line">HTML负责网页的具体内容和结构；CSS网页的样式，主要负责美化，JS负责网页的交付效果，比如对用户鼠标点击事件作出相应；</span><br><span class="line"></span><br><span class="line">H5应用的地方：APP的活动专题页面，新闻网页，微信公众号文章页面，在PC或者手机浏览器都可以直接访问H5页面；</span><br><span class="line"></span><br><span class="line">优点：可以跨平台使用，开发成本相对较低，可随时上线更新版本，适合快速迭代，可以轻量的触达用户，提供更便捷的服务</span><br></pre></td></tr></table></figure>

<h2 id="如何识别H5？"><a href="#如何识别H5？" class="headerlink" title="如何识别H5？"></a>如何识别H5？</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="number">1.</span>长按页面，看会不会有震动（andriod）或者出现文字选择粘贴(andriod/ios)；</span><br><span class="line"></span><br><span class="line"><span class="number">2.</span>横竖屏相互切换，能自适应且布局不会乱掉；</span><br></pre></td></tr></table></figure>

<h2 id="测试关注点？"><a href="#测试关注点？" class="headerlink" title="测试关注点？"></a>测试关注点？</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line"><span class="number">1.</span>业务逻辑测试，跟业务需求来定；</span><br><span class="line"></span><br><span class="line"><span class="number">2.</span>页面元素ui测试（文字，图片，页面布局等测试）</span><br><span class="line"></span><br><span class="line">文字：风格是否一致，错别字，标点符号统一，换行是否显示正常，一行长文字是省略显示还是全显示，图片与文字是否一致，刷新页面文字是否展示；</span><br><span class="line"></span><br><span class="line">图片：静态（大小，格式），动态（大小，风格，准确性动态图，转场动画，loading动画，点击动画等），图片适配（不同屏幕和分辨率进行适配）；</span><br><span class="line"></span><br><span class="line">页面布局：页面文字图片是否能自适应屏幕，整体布局是否合理等；</span><br><span class="line"></span><br><span class="line">内嵌链接：空链接，刷新链接数据是否展示，链接跳转是否正确；</span><br><span class="line"></span><br><span class="line"><span class="number">3.</span>页面操作（刷新与返回，翻页，弹窗出现/关闭，浮层页面，页面提示，手机操作相关）</span><br><span class="line"></span><br><span class="line">刷新与返回：页面刷新是否仍然处于当前页面，用户主动点击刷新按钮是否仍处于当前页面，点击返回，回退页面是否是期望页面；</span><br><span class="line"></span><br><span class="line">翻页：遇到翻页加载的页面，需要注意内容为一页或多页的情况；数据分页加载时，注意后续页面请求数据的正确；快速操作场景中，请求页数是不是依次递增（如第一页尚未加载出来的时候仍然继续上拉操作时是否发出对应的请求）；</span><br><span class="line"></span><br><span class="line">页面的提示：弱网络下，数据加载较慢，是否有对应的loading提示；接口获取异常时，提示是否合理；刷新页面或加载新内容时页面是否有抖动；</span><br><span class="line"></span><br><span class="line">手机操作相关：锁屏知乎展示的页面；退到后台再重新呼出在前台展示；</span><br><span class="line"></span><br><span class="line"><span class="number">4.</span>适配测试</span><br><span class="line"></span><br><span class="line">图片高清适配，字体大小适配，页面布局宽度适配，横竖屏适配（考虑：不同屏幕尺寸和分辨率的机型进行适配，不同平台安卓和iOS进行适配，横竖屏适配，日夜间模式适配，深色浅色模式适配（iOS13系统））；</span><br></pre></td></tr></table></figure>
